<head>
    <title>spreet</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1> {{> loginButtons}} {{> hello}}
</body>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="home">
    Hi, I'm home.
</template>

<template name="admin">
    {{#if addChurchFormVisible}}
        <button data-click="hideAddChurchForm">Stop adding a church</button>
    {{else}}
        <button data-click="showAddChurchForm">Add a church</button>
    {{/if}}
    {{#if addChurchFormVisible}}
        {{> addChurchForm}}
    {{/if}}
</template>

<template name="addChurchForm">
    <form>
        {{#each forms}}
            <fieldset>
                <legend>{{legend}}</legend>
                {{#each fields}}
                <div>
                    <label>{{label}}</label>
                    {{#if input}}
                        <input type="{{type}}" min="{{min}}" max="{{max}}" placeholder="{{placeholder}}" value="{{value}}">
                    {{/if}}
                    {{#if textarea}}
                        <textarea type="{{type}}" min="{{min}}" max="{{max}}" placeholder="{{placeholder}}">{{value}}</textarea>
                    {{/if}}
                    {{#if select}}
                        <select value="{{value}}">
                            {{#if placeholder}}
                                {{#if value}}
                                    <option disabled placeholder>{{placeholder}}</option>
                                {{else}}
                                    <option disabled selected placeholder>{{placeholder}}</option>
                                {{/if}}
                            {{/if}}
                            {{#each choices}}
                                <option value="{{key}}">{{value}}</option>
                            {{/each}}
                        </select>
                    {{/if}}
                    <p>{{help}}</p>
                </div>
                {{/each}}
            </fieldset>
        {{/each}}
        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</template>
