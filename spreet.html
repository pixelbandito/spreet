<head>
    <title>Spreet</title>
</head>

<template name="home">
    <div class="container">
        <div class="pull-right">
            {{> loginButtons}}
        </div>
        <h1>Welcome to Meteor!</h1>
        <hr>
        Hi, I'm home.
    </div>
</template>

<template name="admin">
    <div class="container">
        <div class="pull-right">
            {{> loginButtons}}
        </div>
        <h1>Welcome to Meteor!</h1>
        <hr>
        <fieldset>
            <div class="form-group">
                {{#if addChurchFormVisible}}
                    <button class="btn btn-default" data-click="hideAddChurchForm"><i class="fa fa-ban"></i> Stop adding a church</button>
                {{else}}
                    <button class="btn btn-default" data-click="showAddChurchForm"><i class="fa fa-plus"></i> Add a church</button>
                {{/if}}
            </div>
        </fieldset>
        {{#if addChurchFormVisible}}
            {{> addChurchForm}}
        {{/if}}
    </div>
</template>

<template name="addChurchForm">
    <form id="addChurchForm" class="form form-block">
        {{#each addChurchForm.forms}}
            <fieldset>
                <legend>{{legend}}</legend>
                {{#each fields}}
                <div class="form-group">
                    <label>{{label}}</label>
                    {{#if input}}
                        {{#if typeahead}}
                            <input class="form-control typeahead" type="{{type}}" min="{{min}}" max="{{max}}" placeholder="{{placeholder}}" value="{{value}}" data-source="{{typeahead}}" data-highlight="true" data-autoselect="true" name="{{name}}" data-label="{{label}}">
                        {{else}}
                            <input class="form-control" type="{{type}}" min="{{min}}" max="{{max}}" placeholder="{{placeholder}}" value="{{value}}" name="{{name}}" data-label="{{label}}">
                        {{/if}}
                    {{/if}}
                    {{#if textarea}}
                        <textarea class="form-control" type="{{type}}" min="{{min}}" max="{{max}}" placeholder="{{placeholder}}" name="{{name}}" data-label="{{label}}">{{value}}</textarea>
                    {{/if}}
                    {{#if select}}
                        <select class="form-control" value="{{value}}" name="{{name}}" data-label="{{label}}">
                            {{#if placeholder}}
                                {{#if value}}
                                    <option disabled placeholder>{{placeholder}}</option>
                                {{else}}
                                    <option disabled selected placeholder>{{placeholder}}</option>
                                {{/if}}
                            {{/if}}
                            {{#each choices}}
                                <option value="{{key}}">{{value}}</option>
                            {{/each}}
                        </select>
                    {{/if}}
                    {{#if help}}
                        <p class="text-muted small">{{help}}</p>
                    {{/if}}
                </div>
                {{/each}}
            </fieldset>
        {{/each}}
        <fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-default" type="button" data-click="clearForm">Clear form</button>
            </div>
        </fieldset>
    </form>
</template>
